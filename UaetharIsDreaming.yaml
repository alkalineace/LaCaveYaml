name: Uaethar
description: LADXR entrance shuffle

game: Links Awakening DX
requires:
  version: 0.5.0

Links Awakening DX:
  progression_balancing: normal
  accessibility: locations
  logic: normal

  tarin_gifts_your_item: 'true'
  tradequest: 'true'
  rooster: 'true'

  start_shuffle: ["single","dummy","trade","dungeon"]
  single_entrance_shuffle: mixed
  dummy_entrance_shuffle: mixed
  annoying_entrance_shuffle: vanilla
  water_entrance_shuffle: mixed
  connector_entrance_shuffle: mixed
  dungeon_entrance_shuffle: mixed

  goal: instruments

  instrument_count: 5


  warp_improvements: 'false'
  additional_warp_points: 'false'
  trendy_game: normal

  gfxmod: 'Subrosian'
  link_palette: normal
  palette: normal
  text_shuffle: 'false'

  shuffle_nightmare_keys: any_world
  shuffle_small_keys: any_world
  shuffle_maps: any_world
  shuffle_compasses: any_world
  shuffle_stone_beaks: any_world

  music: vanilla
  music_change_condition: always
  nag_messages: 'false'

  ap_title_screen: 'true'

  # Item & Location Options
  local_items:
    # Forces these items to be in their native world.
    []

  non_local_items:
    # Forces these items to be outside their native world.
    []

  start_inventory:
    # Start with these items.
    {}

  start_hints:
    # Start with these item's locations prefilled into the ``!hint`` command.
    []

  start_location_hints:
    # Start with these locations and their item prefilled into the ``!hint`` command.
    []

  exclude_locations:
    # Prevent these locations from having an important item.
    []

  priority_locations:
    # Prevent these locations from having an unimportant item.
    []

  item_links:
    # Share part of your item pool with other players.
    []
